<nav>
    <a href="/">HOME</a>

    {% if request.user.is_authenticated %}
        <p>Hello <strong>{{ request.user.username }}</strong>! ({{ request.user.profile.reputation }}pts)</p>
        <a href="/logout">Logout</a>
    {% else %}
        <p>Hello {{ username }}!</p>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    {% endif %}
</nav>
