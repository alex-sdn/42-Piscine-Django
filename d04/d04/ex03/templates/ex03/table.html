<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            height: 40px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Black</th>
            <th>Red</th>
            <th>Blue</th>
            <th>Green</th>
        </tr>
        {% for black, red, blue, green in rows %}
        <tr>
            <td style="background-color: {{ black }}"></td>
            <td style="background-color: {{ red }}"></td>
            <td style="background-color: {{ blue }}"></td>
            <td style="background-color: {{ green }}"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
