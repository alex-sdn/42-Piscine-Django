<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="{% url 'articles' %}">Last Articles</a>

        {% if request.user.is_authenticated %}
        <p>Logged as <strong>{{ request.user.username }}</strong></p>
        <a href="{% url 'favourites' %}">My Favourites</a>
        <a href="{% url 'publications' %}">My Publications</a>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
