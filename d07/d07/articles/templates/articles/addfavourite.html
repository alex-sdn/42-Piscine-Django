{% if messages %}
<ul class="messages" style="color:#FF0000">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="post" action="{% url 'add-favourite' article.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add favourite</button>
</form>
