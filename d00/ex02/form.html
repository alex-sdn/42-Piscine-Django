<!DOCTYPE html>
<html>
    <body>

        <form>
            <label for="firstname">Firstname : </label>
            <input type="text" id="firstname"><br>
    
            <label for="name">Name : </label>
            <input type="text" id="name"><br>
    
            <label for="age">Age : </label>
            <input type="number" id="age"><br>
    
            <label for="phone">Phone : </label>
            <input type="tel" id="phone"><br>
    
            <label for="email">Email : </label>
            <input type="email" id="email"><br>
    
            <label for="student">Student at 42? : </label>
            <input type="checkbox" id="student"><br>
    
            <label>Gender:</label>
            <input type="radio" id="gender_male" name="gender" value="Male"> Male
            <input type="radio" id="gender_female" name="gender" value="Female"> Female
            <input type="radio" id="gender_other" name="gender" value="Other"> Other<br>
    
            <button type="button" onclick="displayFormContents();">Submit</button>
        </form>

        <script src="popup.js"></script>

    </body>
</html>
